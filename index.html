<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <h1>Rock, Paper, Scissors! Have fun!</h1>
        <div class="buttons">
            <button class="btn" value="Rock">👊🏾</button>
            <button class="btn" value="Paper">🖐🏾</button>
            <button class="btn" value="Scissors">✌🏾</button>
            </div>

        <div class="resultsContainer">
            <div class="results"></div>
            <div class="scores">
                <div class="playerscore"></div>
                <div class="computerscore"></div>
            </div>
            <!-- <div class="playRounds">R</div> -->
            <button class="restartBtn" type="reset">Restart Game</button>
        </div>
        
    </section>


   
    <script src="script.js"></script>
    
</body>
</html>
